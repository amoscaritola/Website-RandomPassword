<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="randomString.css">
  </head>

  <body>
    <div id="main_container" class="container rounded shadow" align="center">

      <div class="jumbotron jumbotron-fluid rounded shadow" align="center">
        <h1 id="heading1">Generate a random password!</h1>
      </div>

      <div id="outputDiv" class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-light" type="button" id="copyBtn" data-content="Copied!" data-container="body" data-toggle="popover" data-placement="top" onclick="copyString()">Copy</button>
        </div>
        <input id="passwordOutput" placeholder="Password will appear here" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
      </div>

      <table class="table1">
        <tr>
          <td><input class="cb" type="checkbox" value="" id="lowerCase"></td>
          <td></td>
          <td><label class="form-check-label" for="lowerCase">Include lower case letters</label></td>
        </tr>
        <tr>
          <td><input class="cb" type="checkbox" value="" id="upperCase"></td>
          <td></td>
          <td><label class="form-check-label" for="upperCase">Include upper case letters</label></td>
        </tr>
        <tr>
          <td><input class="cb" type="checkbox" value="" id="specialChar"></td>
          <td></td>
          <td><label class="form-check-label" for="specialChar">Include special characters</label></td>
        </tr>
        <tr>
          <td><input class="cb" type="checkbox" value="" id="numbers"></td>
          <td></td>
          <td><label class="form-check-label" for="numbers">Include numbers</label></td>
        </tr>
      </table><br>

<!-- Add number options for password length   -->
      <div id="buttonBar1" class="input-group mb-3">
        <select id="dropDown1" class="custom-select" aria-label="Example select with button addon">
          <option selected>Password Length...</option>
          <option>4</option>
        </select>
      </div>

        <button class="btn btn-outline-light" type="button" id="genPassBtn">Generate Password</button>
    </div> <!-- End Container -->

  </body>
  <!-- Script Links -->

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  <script src="randomString.js"></script>

</html>
